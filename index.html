<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container m-auto bg-light">
      <img
        style="width: 40%"
        class="img-fluid mx-5 my-4 py-5 d-none d-lg-block"
        src="img/Illustration.png"
        alt="Rasm bor"
      />
      <div class="bg-white col mx-5 my-5 px-5 py-3">
        <h1 class="fs-3">
          Welcome to
          <span class="fs-1 text-primary">
            <br />
            Design School
          </span>
        </h1>
        <!-- button -->
        <div class="d-grid gap-2">
          <button class="btn shadow p-1 mb-2 bg-body rounded" type="button">
            <img class="w-25" src="img/Group 1.png" alt="googe" />
          </button>

          <button
            class="btn bg-light shadow p-1 mb-2 bg-body rounded"
            type="button"
          >
            <img class="w-25" src="/img/Group 2.png" alt="googe" />
          </button>
        </div>
        <!-- butoon -->
        <div class="d-flex align-items-center my-3">
          <hr class="w-50" />
          Or
          <hr class="w-50" />
        </div>
        <form action="/login">
          <div class="input-group flex-nowrap">
            <span class="input-group-text my-3" id="addon-wrapping"
              ><label for="email"><i class="fa-solid fa-envelope"></i></label
            ></span>
            <input
              type="email"
              id="email"
              class="form-control my-3"
              placeholder="email"
              aria-label="email"
              aria-describedby="addon-wrapping"
              name="email"
              required
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><label for="pas"><i class="fa-solid fa-key"></i></label
            ></span>
            <input
              type="password"
              id="pas"
              class="form-control"
              placeholder="password"
              aria-label="password"
              aria-describedby="addon-wrapping"
              name="password"
              required
            />
          </div>
          <div class="d-flex my-3">
            <input
              class="form-check-input align-items-center"
              type="checkbox"
            />
            <p class="mx-1">Remember me</p>
            <a class="text-primary text-decoration-none ms-auto" href="#"
              >Forgot Password?</a
            >
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <p class="text-center my-5">
          Donâ€™t have an account?
          <a href="#" class="text-decoration-none">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
